<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MealDB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="fw-bolds text-warning">MealDB</h1>
        <h2 class="text-center text-success fw-bold">Search your favorite food</h2>
        <!-- meal search start -->
        <div class="col-md-6">
            <div class="newsletter">
                <div class="d-flex">
                    <input id="search-field" class="form-control" placeholder="search your fav food here" type="text">
                    <button onclick="searchFood()" id="button-search" class="footer-button"
                        type="submit">Search</button>
                </div>
            </div>
        </div>
        <div id="loading">
            <div class="d-flex mt-3 justify-content-center">
                <div class="spinner-border text-success" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <h3 id="empty-input">No search result found!</h3>
        <!-- meal search end -->
    </header>

    <!-- single meal details start -->
    <!-- <div id="meal-details" class="h-100 mx-auto">
    </div> -->
    <div class="justify-content-center align-items-center d-flex">
        <div id="meal-details"
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 container justify-content-center align-items-center d-flex">
        </div>
    </div>
    <!-- single meal details end -->

    <!-- meal search result start -->
    <div class="justify-content-center align-items-center d-flex">
        <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 container">
        </div>
    </div>
    <!-- meal search result end -->


    <!-- footer -->
    <footer id="footer">
        <div class="footer pt-5 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <div class="footer-social pb-4 text-center">
                            <a href=""><i class="fab fa-facebook"></i></a>
                            <a href=""><i class="fab fa-twitch"></i></a>
                            <a href=""><i class="fab fa-youtube"></i></a>
                            <a href=""><i class="fab fa-dribbble"></i></a>
                            <a href=""><i class="fab fa-linkedin"></i></a>
                            <a href=""><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <form class="newsletter">
                            <div class="d-flex">
                                <input class="form-control" placeholder="email address here" type="email">
                                <button class="footer-button" type="submit">Subscribe</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12">
                        <div class="footer-copy">
                            <div class="copy-right text-center pt-5">
                                <p class="text-light">&copy; 2022. MealDB V2 & FateNayeam. All rights reserved.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer end -->


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
